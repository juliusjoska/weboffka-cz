services:
  weboffka:
    build: .
    container_name: weboffka
    restart: unless-stopped
    ports:
      - "3060:3000"
    environment:
      - NODE_ENV=production
      - NTFY_URL=http://10.10.10.102:8090/weboffka
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
