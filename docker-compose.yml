services:
  weboffka:
    build: .
    container_name: weboffka
    restart: unless-stopped
    ports:
      - "3060:3000"
    environment:
      - NODE_ENV=production
      - NTFY_URL=${NTFY_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_TO=${SMTP_TO}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://0.0.0.0:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
